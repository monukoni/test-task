server {
    listen 80;
    server_name monukoni.site monukoni.site;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name monukoni.site monukoni.site;

    ssl_certificate /etc/letsencrypt/live/monukoni.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monukoni.site/privkey.pem;

    location / {
        proxy_pass http://test-task-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
