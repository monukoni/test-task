<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello SPA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PROD</h1>
        <p>Вітаємо у простому SPA додатку</p>
        
        <div class="config-info">
            <p id="colorInfo">Завантаження конфігурації...</p>
        </div>
        
        <div class="color-controls">
            <h2>Змінити колір фону:</h2>
            <button id="greenBtn" class="color-btn green-btn">Зелений</button>
            <button id="purpleBtn" class="color-btn purple-btn">Фіолетовий</button>
            <button id="defaultBtn" class="color-btn default-btn">За замовчуванням</button>
            <button id="configBtn" class="color-btn config-btn">Конфігурований колір</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
