<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NODE_ENV App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="envTitle">Завантаження...</h1>
        <p>Колір фону залежить від NODE_ENV</p>
        
        <div class="env-info">
            <p id="envInfo">Завантаження інформації про середовище...</p>
        </div>
        
        <div class="color-controls">
            <h2>Change background color:</h2>
            <button id="greenBtn" class="color-btn green-btn">Зелений (development)</button>
            <button id="purpleBtn" class="color-btn purple-btn">Фіолетовий (production)</button>
            <button id="yellowBtn" class="color-btn yellow-btn">Жовтий (staging)</button>
            <button id="blueBtn" class="color-btn blue-btn">Синій (test)</button>
            <button id="defaultBtn" class="color-btn default-btn">За замовчуванням</button>
            <button id="autoBtn" class="color-btn auto-btn">Автоматично по NODE_ENV</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
